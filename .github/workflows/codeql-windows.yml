name: CodeQL (C# on Windows)

on:
  push:
    branches: [ main, feature/enhanced-utilities-and-exercises ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore
        run: nuget restore CSharpEduLib.sln

      - name: Build (Release)
        run: msbuild CSharpEduLib.sln /t:Rebuild /p:Configuration=Release

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
