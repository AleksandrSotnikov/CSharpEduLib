name: CI (.NET Framework 4.8)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup VSTest
        uses: darenm/Setup-VSTest@v1

      - name: Restore NuGet packages
        run: nuget restore

      - name: Build solution
        run: msbuild /p:Configuration=Release

      - name: Run tests with coverage (Coverlet + vstest.console)
        shell: powershell
        run: |
          try {
            dotnet tool install --global coverlet.console
          } catch {
            Write-Host "coverlet already installed"
          }
          $env:Path += ";$env:USERPROFILE\.dotnet\tools"
          # Поиск тестовых сборок
          $tests = Get-ChildItem -Recurse -Filter *Tests.dll | Where-Object { $_.FullName -notmatch "ref|TestHost|TestAdapter|TestFramework" }
          foreach ($t in $tests) {
            coverlet $t.FullName --target "vstest.console.exe" --targetargs "$($t.FullName) /Framework:.NETFramework,Version=v4.8" --format cobertura --output "$(Resolve-Path ./TestResults)/coverage_$($t.BaseName).xml"
          }

      - name: ReportGenerator
        if: always()
        shell: powershell
        run: |
          try {
            dotnet tool install --global dotnet-reportgenerator-globaltool
          } catch {
            Write-Host "reportgenerator already installed"
          }
          $env:Path += ";$env:USERPROFILE\.dotnet\tools"
          reportgenerator -reports:"TestResults/*.xml" -targetdir:"CoverageReport" -reporttypes:Html

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: CoverageReport
          path: CoverageReport